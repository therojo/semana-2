<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="page"> 
        <form id="form" action="/server" method="get">
        <h1>Contacto</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label> 
                <input type="text" name="name" id="name" placeholder="Ingrese su nombre completo" required>
            </div>

            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo" required>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input type="radio" name="budget" id="5000" required> <label for="5000">$5,000</label>
                    <input type="radio" name="budget" id="7000"> <label for="7000">$7,000</label>
                    <input type="radio" name="budget" id="10000"> <label for="10000">$10,000</label>
                </fieldset>

                <div class="help">
                    Este presupuesto es la base, no el total
                </div>
            </div>

            <div class="form-group">
                <label for="type">Tipo de proyecto</label>

                <select name="type" id="type" required>
                    <option value="" disabled selected>Seleccione tipo</option>
                    <option value="website">Web Site</option>
                    <option value="webapp">Web App</option>
                    <option value="mobileapp">Mobile App</option>
                    <option value="design">Diseño</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea name="description" id="description" cols="30" rows="5"  required></textarea>
                <div class="help">Escribe la descripción del proyecto</div>
            </div>

            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" name="terms" id="terms" required>
                    <span>Acepto los terminos y condicioens</span>
                </label>
            </div>
            
            <button>Enviar</button>
        </form>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
